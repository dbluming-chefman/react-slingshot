version: 2.1

jobs:
  build:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - run: npm i
      - save_cache:
          key: "npm-packages"
          paths:
            - /src/node_modules
      - run: npm run lint
  test:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - restore_cache:
          keys:
            - "npm-packages"
      - run: npm i
      - run: npm run test
  analyze:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - checkout
      - run: npm audit
  failed:
    docker:
      - image: cimg/node:13.8.0
    steps:
      - run:
          name: print fail
          command: echo Pipeline failed!
          when: on_fail
workflows:
  my_workflow:
    jobs:
      - build
      - failed:
          requires:
            - build
      - test:
          requires:
            - build
      - failed:
          requires:
            - test
      - analyze:
          requires:
            - test
      - failed:
          requires:
            - analyze
