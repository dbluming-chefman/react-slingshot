version: 2.1

docker-node-image: &docker-node-image
  docker:
    - image: cimg/node:13.8.0

jobs:
  build:
    <<: *docker-node-image
    steps:
      - checkout
      - run: npm i
      - save_cache:
          key: "npm-packages"
          paths:
            - /src/node_modules
      - run: npm run lint
  test:
    <<: *docker-node-image
    steps:
      - checkout
      - restore_cache:
          keys:
            - "npm-packages"
      - run: npm i
      - run: npm run test
  analyze:
    <<: *docker-node-image
    steps:
      - checkout
      - run: npm audit
workflows:
  my_workflow:
    jobs:
      - build
      - test:
          requires:
            - build
      - analyze:
          requires:
            - test
